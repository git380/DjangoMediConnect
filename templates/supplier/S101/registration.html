<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>仕入れ先登録画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007BFF;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>仕入れ先登録画面</h1>
    <form action="{% url 'supplier_registration' %}" method="post">
        {% csrf_token %}
        仕入れ先ID:<input type="text" name="shiireid" required><br>
        仕入れ先名:<input type="text" name="shiiremei" required><br>
        仕入れ先住所:<input type="text" name="shiireaddress" required><br>
        仕入れ先電話番号:<input type="number" name="shiiretel" required><br>
        資本金:<input type="number" name="shihonkin" required><br>
        納期:<input type="number" name="nouki" required><br>
        <input type="submit" value="登録">
    </form>
</body>
</html>
