<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投与履歴</title>
</head>
<body>
<h1>投与履歴</h1>
<table>
    <tr>
        <th>ID</th>
        <th>薬名</th>
        <th>数量</th>
        <th>実施日</th>
    </tr>
    {% for supplier in data %}
    <tr>
        <td>{{ supplier.patid }}</td>
        <td>{{ supplier.medicineid }}</td>
        <td>{{ supplier.quantity }}</td>
        <td>{{ supplier.impdate }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
