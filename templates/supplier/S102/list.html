<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>仕入れ先一覧</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007BFF;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>仕入れ先一覧</h1>
    <table>
        <tr>
            <th>仕入れ先ID</th>
            <th>仕入れ先名</th>
            <th>仕入れ先住所</th>
            <th>仕入れ先電話番号</th>
            <th>資本金</th>
            <th>納期</th>
        </tr>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.shiireid }}</td>
            <td>{{ supplier.shiiremei }}</td>
            <td>{{ supplier.shiireaddress }}</td>
            <td>{{ supplier.shiiretel }}</td>
            <td>{{ supplier.shihonkin }}</td>
            <td>{{ supplier.nouki }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
