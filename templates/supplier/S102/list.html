<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>仕入れ先一覧</title>
</head>
<body>
<h1>仕入れ先一覧</h1>
<table>
    <tr>
        <th>仕入れ先ID</th>
        <th>仕入れ先名</th>
        <th>仕入れ先住所</th>
        <th>仕入れ先電話番号</th>
        <th>資本金</th>
        <th>納期</th>
    </tr>
    {% for supplier in suppliers %}
    <tr>
        <td>{{ supplier.shiireid }}</td>
        <td>{{ supplier.shiiremei }}</td>
        <td>{{ supplier.shiireaddress }}</td>
        <td>{{ supplier.shiiretel }}</td>
        <td>{{ supplier.shihonkin }}</td>
        <td>{{ supplier.nouki }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
