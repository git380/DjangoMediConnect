<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処置確定画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007BFF;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>処置確定画面</h1>
    <p>以下の処置情報を確定しました。</p>
    <p>患者ID: {{ patId }}</p>
    <p>薬剤ID: {{ medicineId }}</p>
    <p>数量: {{ quantity }}</p>
    <p>実施日: {{ impDate }}</p>
    <a href="{% url 'welcome' %}">ホームへ戻る</a>
</body>
</html>
